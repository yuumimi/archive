name: Build and Deploy
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Download chnroutes.txt 🔧 
        run: |
          mkdir release
          wget -qO- https://raw.githubusercontent.com/misakaio/chnroutes2/master/chnroutes.txt | grep -v '#' > release/chnroutes.txt
          wget -qO- https://raw.githubusercontent.com/misakaio/chnroutes2/master/chnroutes.txt | grep -v '#' > release/cn.txt
          wget -qO- https://gaoyifan.github.io/china-operator-ip/china6.txt | grep -v '#' > release/cn6.txt
          wget -O release/Clash.Meta-darwin-amd64-6131375.gz https://github.com/yuumimi/Clash.Meta/releases/download/Prerelease-Alpha/Clash.Meta-darwin-amd64-alpha-6131375.gz
          wget -O release/Clash.Meta-darwin-arm64-6131375.gz https://github.com/yuumimi/Clash.Meta/releases/download/Prerelease-Alpha/Clash.Meta-darwin-arm64-alpha-6131375.gz

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: release
          folder: release
